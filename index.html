<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordGuess</title>
    <link rel="stylesheet" href="assets/css/style.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="assets/javascript/game.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <img id="logo" src="assets/images/logo.png" alt="Word Guess Logo" />
        <div class="row">
            <div class="col-md-6 gameplay-column">
                <img id="winner" src="assets/images/light.jpg" alt="" />
                <img id="gameover" src="assets/images/ghost4.gif" alt=""/>
                <img id="start" src="assets/images/ghost0.jpg" alt=""/>
                <img id="hangmanImage" src="assets/images/ghost1.png" alt=""/>
                <img id="ghost2" src="assets/images/ghost2.jpg" alt=""/>
                <img id="ghost3" src="assets/images/ghost3.jpg" alt=""/>
            </div>
            <div class="col-md-6 gameplay-column">
                <h2>GUESS A SCARY MOVIE</h2>
                <h2>Press Any Key to Get Started!</h2>
                <h4>Wins</h4>
                <h5 id="totalWins"></h5>
                <h4>Current Word</h4>
                <h3 id="currentWord"></h3>
                <h4>NUMBER OF GUESSES REMAINING</h4>
                <h6 id="remainingGuesses"></h6>
                <h4>Letters Guessed</h4>
                <h3 id="guessedLetters"></h3>
            </div>
        </div>
    </div>

    <script>
        resetGame();
        updateDisplay();
    </script>
   
</body>

</html>
